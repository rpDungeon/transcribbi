<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxtral Live Transcription</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
    }
    #status {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 1rem;
      min-height: 1.2em;
    }
    #btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: #e0e0e0;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: all 0.2s;
    }
    #btn:hover {
      background: #252525;
      border-color: #555;
    }
    #btn.recording {
      background: #3a1515;
      border-color: #c44;
      color: #ff8888;
    }
    #output {
      width: 100%;
      max-width: 700px;
      flex: 1;
      padding: 1rem;
      font-family: "SF Mono", "Fira Code", "Consolas", monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      background: #111;
      color: #d0d0d0;
      border: 1px solid #222;
      border-radius: 8px;
      resize: none;
      outline: none;
    }
    #output:focus {
      border-color: #444;
    }
  </style>
</head>
<body>
  <h1>Voxtral Live Transcription</h1>
  <div id="status">Click to start recording</div>
  <button id="btn">Start Recording</button>
  <textarea id="output" readonly placeholder="Transcription will appear here..."></textarea>
  <script src="app.js"></script>
</body>
</html>
